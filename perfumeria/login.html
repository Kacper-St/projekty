<body>
    <div id="login-container">
        <h2>Zaloguj się</h2>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button id="login-button" onclick="login()">Zaloguj się</button>
        <p id="welcome-message"></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            
            if (username === 'test' && password === 'password') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('welcome-message').innerText = 'Witaj, ' + username + '!';
                document.getElementById('welcome-message').style.display = 'block';
            } else {
                alert('Błędne dane logowania. Spróbuj ponownie.');
            }
        }
    </script>
</body>
